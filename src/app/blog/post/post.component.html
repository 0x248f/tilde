<div class="post" *ngIf="post">
    <div class="postCrown">
      <p>{{ post.time }}</p>
      <button (click)="fetchPost()">{{ post.title }}</button>
    </div>
    <div class="deleteButton" *ngIf="loginService.loggedIn">
      <button (click)="deletePost()">delete post</button>
    </div>
    <div *ngIf="contentShown">
        <div *ngIf="content | async as c">
            <span [innerHTML]="marked.parse(c)"></span>
        </div>
    </div>
</div>
